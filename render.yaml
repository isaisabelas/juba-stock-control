services:
  - type: web
    name: juba-estoque-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build && cd server && npm ci
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: your_jwt_secret_here_change_this
      - key: PORT
        value: 5000
